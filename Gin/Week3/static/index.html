<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Trò chuyện Thời gian thực</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-comments"></i> Chat App</h2>
                <p>Đăng nhập để bắt đầu trò chuyện</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
                <button type="button" class="btn btn-secondary" onclick="showRegisterModal()">
                    <i class="fas fa-user-plus"></i> Đăng ký
                </button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-plus"></i> Đăng ký tài khoản</h2>
                <p>Tạo tài khoản mới để tham gia trò chuyện</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Tên đăng nhập:</label>
                    <input type="text" id="regUsername" name="username" required minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Mật khẩu:</label>
                    <input type="password" id="regPassword" name="password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Đăng ký
                </button>
                <button type="button" class="btn btn-secondary" onclick="showLoginModal()">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
            </form>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatApp" class="chat-app" style="display: none;">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <h1><i class="fas fa-comments"></i> Chat App</h1>
                <div class="room-info">
                    <span id="currentRoom">general</span>
                    <span class="online-count" id="onlineCount">0 người trực tuyến</span>
                </div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="currentUser">Người dùng</span>
                    <button class="btn btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="chat-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-users"></i> Người trực tuyến</h3>
                    <div id="onlineUsers" class="online-users">
                        <!-- Online users will be populated here -->
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3><i class="fas fa-door-open"></i> Phòng trò chuyện</h3>
                    <div class="room-list">
                        <div class="room-item active" data-room="general">
                            <i class="fas fa-home"></i> General
                        </div>
                        <!-- More rooms can be added dynamically -->
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-main">
                <!-- Messages Container -->
                <div class="messages-container" id="messagesContainer">
                    <div class="messages" id="messages">
                        <!-- Messages will be populated here -->
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div id="typingIndicator" class="typing-indicator" style="display: none;">
                    <span id="typingUsers"></span>
                </div>

                <!-- Message Input -->
                <div class="message-input-container">
                    <div class="message-input">
                        <input type="text" id="messageInput" placeholder="Nhập tin nhắn của bạn..." maxlength="1000">
                        <button id="sendButton" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-actions">
                        <button class="btn btn-sm" onclick="clearMessages()">
                            <i class="fas fa-trash"></i> Xóa tin nhắn
                        </button>
                        <button class="btn btn-sm" onclick="searchMessages()">
                            <i class="fas fa-search"></i> Tìm kiếm
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Đang kết nối...</p>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notifications" class="notifications"></div>

    <!-- Scripts -->
    <script src="/static/app.js"></script>
</body>
</html>
